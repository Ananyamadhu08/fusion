<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Fusion</title>
  </head>
  <body>
    <div class="full-star-rating">
      <input id="star-1" type="radio" name="star" value="star-1" />
      <label for="star-1" title="1 star">
        <i class="active fa fa-star" aria-hidden="true"></i>
      </label>
      <input id="star-2" type="radio" name="star" value="star-2" />
      <label for="star-2" title="2 stars">
        <i class="active fa fa-star" aria-hidden="true"></i>
      </label>
      <input id="star-3" type="radio" name="star" value="star-3" />
      <label for="star-3" title="3 stars">
        <i class="active fa fa-star" aria-hidden="true"></i>
      </label>
      <input id="star-4" type="radio" name="star" value="star-4" />
      <label for="star-4" title="4 stars">
        <i class="active fa fa-star" aria-hidden="true"></i>
      </label>
      <input id="star-5" type="radio" name="star" value="star-5" />
      <label for="star-5" title="5 stars">
        <i class="active fa fa-star" aria-hidden="true"></i>
      </label>
    </div>
  </body>
</html>
