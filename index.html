<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/index.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>Fusion</title>
  </head>
  <body>
    <div class="hi">
      <h2>Inputs</h2>
      <input class="input input-outlined" placeholder="outlined" />
      <br />
      <input class="input input-filled" placeholder="filled" />
      <br />
      <input class="input input-standard" placeholder="standard" />
      <br />
      <h2>Error Inputs</h2>
      <br />
      <input class="input input-outlined-error" placeholder="outlined error" />
      <br />
      <input class="input input-filled-error" placeholder="filled error text" />
      <br />
      <input
        class="input input-standard-error"
        placeholder="standard error text"
      />
      <br />
      <h2>box with input and text area</h2>
      <div class="text-input-box">
        <input class="input input-outlined" type="text" />
        <textarea></textarea>
      </div>
    </div>
  </body>
</html>
