<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/index.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>Fusion</title>
  </head>
  <body>
    <div class="card card-horizontal m-16 pl-16">
      <div class="text-badge card-badge bg-teal-700">New</div>
      <img
        class="card-img-horizontal"
        src="./css/images/img_dress.png"
        alt="dress"
      />
      <div>
        <div class="text-2xl m-0 card-title">Printed floral dress</div>
        <div class="text-lg font-weight-200">Girls white printed dress</div>
        <p class="text-grey-500 text-xs pb-3">sold by marge</p>
        <p>
          White Flower print fit & flare dress. Square neck Short, puff sleeves.
          Knee length in flared hem Crepe fabric with concealed zip closure.
        </p>
        <div class="flex">
          <button
            class="btn btn-square-icon-text btn-square-solid bg-teal-700 text-white btn-md mr-4 card-btn"
          >
            <span class="fas fa-shopping-cart"></span>Add to cart
          </button>

          <button
            class="btn btn-square-icon-text btn-square-solid text-white bg-teal-700 btn-md card-btn mb-2"
          >
            <span class="fas fa-heart"></span>Add to wishlist
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
