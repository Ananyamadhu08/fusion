<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Fusion</title>
  </head>

  <body>
    <div class="range-slider m-16">
      <input
        type="range"
        class="range"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />

      <div class="track bg-grey-200">
        <div class="track-inner bg-cyan-500"></div>
      </div>

      <div class="thumb bg-grey-400"></div>
    </div>

    <script>
      const range = document.querySelector(".range");
      const thumb = document.querySelector(".thumb");
      const track = document.querySelector(".track-inner");

      const updateSlider = (value) => {
        thumb.style.left = `${value}%`;
        thumb.style.transform = `translate(-${value}%, -50%)`;
        track.style.width = `${value}%`;
      };

      range.oninput = (e) => updateSlider(e.target.value);

      updateSlider(50);
    </script>
  </body>
</html>
